<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Register</h3>
          <form (ngSubmit)="submit()" #myForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" [(ngModel)]="form.email" name="email" id="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" [(ngModel)]="form.password" name="password" id="password" autoComplete="on" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" [(ngModel)]="form.comfirm_password" name="comfirm_password" id="comfirm_password" autoComplete="on" class="form-control" placeholder="Confirm Password">
            </div>
            <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
